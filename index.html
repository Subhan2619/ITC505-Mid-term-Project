<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <p>Challenge yourself against the computer!</p>
    </header>
    <main>
        <div id="game-container">
            <div class="choice-container">
                <button class="choice-btn rock-btn" onclick="playGame('rock')">
                    <img src="https://images.pexels.com/photos/1567590/pexels-photo-1567590.jpeg" alt="Rock">
                    <span>Rock</span>
                </button>
                <button class="choice-btn paper-btn" onclick="playGame('paper')">
                    <img src="https://images.pexels.com/photos/933255/pexels-photo-933255.jpeg" alt="Paper">
                    <span>Paper</span>
                </button>
                <button class="choice-btn scissors-btn" onclick="playGame('scissors')">
                    <img src="https://images.pexels.com/photos/1704146/pexels-photo-1704146.jpeg" alt="Scissors">
                    <span>Scissors</span>
                </button>
            </div>
            <div id="result">
                <p>Make your move to start the game!</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>
    <script src="script.js"></script>
    <script type="text/javascript">
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
