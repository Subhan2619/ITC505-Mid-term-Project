<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <p>Challenge the computer and see who wins!</p>
    </header>
    <main>
        <div id="game">
            <div id="choices">
                <button onclick="playGame('rock')" class="choice-btn rock-btn">
                    <i class="fas fa-hand-rock"></i>
                    <span>Rock</span>
                </button>
                <button onclick="playGame('paper')" class="choice-btn paper-btn">
                    <i class="fas fa-hand-paper"></i>
                    <span>Paper</span>
                </button>
                <button onclick="playGame('scissors')" class="choice-btn scissors-btn">
                    <i class="fas fa-hand-scissors"></i>
                    <span>Scissors</span>
                </button>
            </div>
            <div id="result"></div>
            <div id="image"></div>
        </div>
    </main>
    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>
    <script src="script.js"></script>
    <script type="text/javascript">
         var x = document.lastModified;
         document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
