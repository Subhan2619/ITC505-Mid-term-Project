<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://i.imgur.com/pJDGDSX.png" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="https://i.imgur.com/I5Kn0VW.png" alt="Paper">
            </div>
            <div class="choice" id="scissors">
                <img src="https://i.imgur.com/SXstPKk.png" alt="Scissors">
            </div>
        </div>
        <div id="result">Choose your move!</div>
        <div id="score">Player: 0 - Computer: 0</div>
    </div>
    
    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
